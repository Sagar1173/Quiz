<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Quiz-game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="head">
        <div class="py-4">
            <h1 class="heading-fs text-center text-primary ">Quiz</h1>
            <p class="text-center fs-4">Are you sure you are Nepali</p>
        </div>
        <div class="head-result">
        <div class="d-flex flex-column align-items-center ">
            <div class="result my-1">Get your score</div>
            <div class="quizslang">Try Now</div>
        </div>
        </div>
    </div>
    <div class="container my-5">
        <form class="quizform">
            <div class="m-4 p-4 rounded shadow">
                <p>Who is considered as first king of nepal </p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q4" value="a" >
                    <label class="form-check-label" >
                        Bhuktaman
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q4" value="b">
                    <label class="form-check-label" >
                        Prithivi Narayan Shah
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q4" value="c">
                    <label class="form-check-label" >
                        Jitendra Raj Radhubangshi
                    </label>
                </div>
            </div>

            <div class="m-4 p-4 rounded shadow">
                <p>Who is last Prime Minister of Rana Dynasty </p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q5" value="a" >
                    <label class="form-check-label" >
                        Pratap Shumsher
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q5" value="b">
                    <label class="form-check-label" >
                        Mahendra Shumsher
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q5" value="c">
                    <label class="form-check-label" >
                        Mohan Shumsher
                    </label>
                </div>
            </div>

            <div class="m-4 p-4 rounded shadow">
                <p>What is the altitude of Terai region from sea level</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="a" >
                    <label class="form-check-label" >
                        100-200
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="b">
                    <label class="form-check-label" >
                        200-300
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="c">
                    <label class="form-check-label" >
                        300-400
                    </label>
                </div>
            </div>

            <div class="m-4 p-4 rounded shadow">
                <p>Industrial city of nepal </p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="a" >
                    <label class="form-check-label" >
                        Biratnagar
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="b">
                    <label class="form-check-label" >
                        Birgunj
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="c">
                    <label class="form-check-label" >
                        Kathmandu
                    </label>
                </div>
            </div>

            <div class="m-4 p-4 rounded shadow">
                <p>First city of Nepal started that started ticketing system for tourist </p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" value="a" >
                    <label class="form-check-label" >
                        Bhaktapur
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" value="b">
                    <label class="form-check-label" >
                        Lalitpur
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" value="c">
                    <label class="form-check-label" >
                        Sauraha
                    </label>
                </div>
            </div>
            <input type="submit" class=" alignbutton" >
            
        </form>

    </div>
    <script src="index.js"></script>
</body>

</html>
